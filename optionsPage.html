<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Whats App custom</title>
    <link href="./libs/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <label for="basic-url" class="form-label">URL da Imagem</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="basic-url" placeholder="www.image.com" aria-describedby="www.image.com">
                </div>
                <label for="image-position" class="form-label">Posição da imagem</label>
                <select id="image-position" class="form-select" aria-label="Default select example">
                    <option value="center">center</option>
                    <option value="bottom">bottom</option>
                    <option value="top">top</option>
                    <option value="left">left</option>
                    <option value="right">right</option>
                </select>
        
                <!-- <label>
                    <input type="checkbox" id="like">
                    I like colors.
                </label> -->
        
                <div id="status"></div>
                <button id="save">Save</button>
            </div>
        </div>
    </div>
    <script src="options.js"></script>
    <script src="./libs/js/bootstrap.min.js"></script>
</body>

</html>
